<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Template</title>
    <style>
        /* Container to center the button */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically on the page */
        }

        /* Style the button */
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Change the color of the button on hover */
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


<div class="container" >
    <h1>Hi this is index page</h1>
    <form action='/page_1'>
        <button class="button" type = 'submit' value='Click me!'>Click Me!</button>
    </form>
</div>

</body>
</html>
